<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./data.css' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="cont">
    <div class="register_cont justify-content-center m-0 p-0">
        <div class="reg_reg m-0 p-0">
            <div class="reg m-0">
                <h2 class="pb-3">Certificate Details</h2>
                <form name="pindownform" id="pindownform" action="" method = "post">
                    <div class="forms">
                    <div class="name py-2">
                        <label for="name">Your name: </label>
                        <input class="input_ty " id="name" type="text" name="name" required>
                    </div>
                    <div class="email py-2">
                        <label for="email">Your Email: </label>
                        <input class="input_ty " id="email" type="email" name="email" required>
                    </div>
                    <div class="phn_num py-2">
                        <label for="phn">Your Phone number(avoid +91): </label>
                        <input class="input_ty " id="phn" type="tel" name="phn" required pattern="[0-9]{10}">
                    </div>
                    <div class="org_name_cont py-2">
                        <label for="phn">Your Organization name: </label>
                        <input class="input_ty " id="orgname" type="text" name="orgname" required>
                    </div>
                    <div class="wallet_add_cont py-2">
                        <label for="phn">Your pindown wallet address: </label>
                        <input class="input_ty " id="wallet_add" type="text" name="wallet_add" required >
                    </div>
                    <div class="btn_submit d-flex justify-content-center align-items-center align-content-center pt-3">
                        <input class="btn_sub" id="btn_sub" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="module" src="./data.js"></script>
</body>    
</html>
