<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='/css/reg_style.css' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="cont d-flex justify-content-center align-items-center align-content-center">
<div class="register_cont d-flex flex-row">
    <div class="reg">
        <h2 class="pb-3">Premium Ticket</h2>
        <form name="grptickets" id="grptickets" action="" method = "post">
            <!-- {% csrf_token %} -->
            <div class="forms">
                <div class="select_itm pt-3 pb-2">
                    <select id="numTickets" class="input_ty w-100 p-2" required>
                        <option>Number of tickets</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div id="ticketDetails" class="org_name py-2">
                    
                </div>
                <div class="reg_proof py-3">
                    <label for="proof">Payment screenshot link: </label>
                    <input class="input_ty w-100" id="proof" type="url" name="proof" required>
                </div>
                <div class="btn_submit d-flex justify-content-center align-items-center align-content-center pt-3">
                    <input class="btn_sub" id="bookTickets" type="submit" value="bookTickets">
                </div>
            </div>
        </form>
    </div>
    <div class="buy_now d-flex flex-column  align-items-center">
        <h3 class="text-white fw-bolder " id="grpamt"></h3>
        <h2 class="text-white py-3">Pay Now</h2>
        <img class="qr bg-light" src='/img/QR.png'>
        <p class="text-white py-3">UPI ID : krishnaprasadr666@oksbi</p>    
    </div>
</div>
<script type="module" src="pages.js"></script>

</body>
</html>
