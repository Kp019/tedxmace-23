<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='/css/reg_style.css' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="cont ">
<div class="register_cont">
    <div class="reg">
        <h2 class="pb-3">Normal Ticket</h2>
        <form name="myformmace" id="myformmace" action="" method = "post">
            <!-- {% csrf_token %} -->
            <div class="forms">
                <div class="name py-2">
                    <label for="name">Your name: </label>
                    <input class="input_ty " id="name" type="text" name="name" required>
                </div>
                <div class="email py-2">
                    <label for="email">Your Email: </label>
                    <input class="input_ty " id="email" type="email" name="email" required>
                </div>
                <div class="phn_num py-2">
                    <label for="phn">Your Phone number: </label>
                    <input class="input_ty " id="phn" type="tel" name="phn" required pattern="[0-9]{10}">
                </div>
                <div class="select_itm pt-3 pb-2">
                    <select id="district" name="district" class="input_ty  p-2" required>
                        <option value="">Select your Organization</option>
                        <option value="College">College</option>
                        <option value="School">School</option>
                        <option value="Working Professional">Working Professional</option>
                    </select>
                </div>
                <div class="select_itm pt-3 pb-2">
                    <select name="org_bla" id="org_bla" class="input_ty  p-2" required>
                        <option value="">Name of Organization</option>
                        <option value="MACE">MACE</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div id="blll" class="org_name py-2">
                    <!-- <label for="org_name">Name of your Organization: </label> -->
                    <!-- <input class="input_ty " id="org_name" type="text" name="org_name" required> -->
                </div>
                <div class="reg_proof py-3">
                    <label for="proof">Payment screenshot link: </label>
                    <input class="input_ty " id="proof" type="url" name="proof" required>
                </div>
                <div class="btn_submit d-flex justify-content-center align-items-center align-content-center pt-3">
                    <input class="btn_sub" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <div class="buy_now d-flex flex-column  align-items-center">
        <!-- <div class="amttp" id="amttp"></div> -->
        <h3 class="text-white fw-bolder " id="amount"></h3>
        <h2 class="text-white py-3">Pay Now</h2>
        <img class="qr bg-light" src='/img/QR.png'>
        <p class="text-white py-3">UPI ID : krishnaprasadr666@oksbi</p>    
    </div>
</div>
<script type="module" src="/main.js"></script>

</body>
</html>
