<body class="cont">
<div class="register_cont">
    <div class="reg_reg">

        <div class="reg">
            <h2 class="pb-3">Early Bird Ticket</h2>
        <form name="myformearly" id="myformearly" action="" method = "post">
            <div class="forms">
                <div class="name py-2">
                    <label for="name">Your name: </label>
                    <input class="input_ty " id="name" type="text" name="name" required>
                </div>
                <div class="email py-2">
                    <label for="email">Your Email: </label>
                    <input class="input_ty " id="email" type="email" name="email" required>
                </div>
                <div class="phn_num py-2">
                    <label for="phn">Your Phone number(avoid +91): </label>
                    <input class="input_ty " id="phn" type="tel" name="phn" required pattern="[0-9]{10}">
                </div>
                <div class="select_itm pt-3 pb-2">
                    <select name="org" id="district" name="district" class="input_ty  p-2" required>

                        <option value="School">School</option>
                        <option value="Working Professional">Working Professional</option>
                    </select>
                </div>
                <div class="org_name py-2">
                    <label for="org_name">Name of your Organization: </label>
                    <input class="input_ty " id="org_name" type="text" name="org_name" required>
                </div>
                <div class="reg_proof py-2">
                    <label for="proof py-1">Upload Payment Screenshot(jpg/png)<br></label>
                    <!-- <label for="proof">Payment screenshot link: </label>
                    <input class="input_ty " id="proof" type="url" name="proof" required> -->
                    <input type="file" id="fileup" value="proof">
                </div>
                <div class="btn_submit d-flex justify-content-center align-items-center align-content-center pt-3">
                    <input class="btn_sub" id="btn_sub" name="btn_sub" type="submit" value="Book Now">
                </div>
            </div>
        </form>
